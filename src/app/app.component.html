<div class="container">
  <h3>Assignment 2 Solution</h3>
  <div class="row ">
    <div class="col-md-6 form-group">
      <label for="username" class="form">UserName</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{username}}</p>
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="isUserNameEmpty" (click)="onResetUserName()">Reset UserName</button>
</div>
